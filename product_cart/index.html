<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&family=Roboto:wght@300&Yanone+Kaffeesatz:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
        <div class="cart">
            <div class="cart_image">
                <img src="img/pear.jpg" alt="pear">
            </div>
            <div class="cart_content">
                <div class="cart_title">
                    Pear
                </div>
                <div class="cart_price">Стоимость <span> 50 </span> грн
                </div>
                <input type="number" class="cart_amount" value="1" min="1" max="100">
                <input type="submit" value="Купить" class="cart_btn">
            </div>
        </div>
    </div>
  </body>
</html>
